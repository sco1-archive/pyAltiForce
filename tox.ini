[flake8]
max-line-length=100
docstring-convention=all
import-order-style=pycharm
application-import-names=pyaltiforce,tests
ignore=
    P102,B311,W503,E226,S311,
    # Missing Docstrings
    D100,D104,D105,D107,
    # Docstring Whitespace
    D203,D212,D214,D215,
    # Docstring Quotes
    D301,D302,
    # Docstring Content
    D400,D401,D402,D404,D405,D406,D407,D408,D409,D410,D411,D412,D413,D414,D416,D417,
    # Type Annotations
    ANN002,ANN003,ANN101,ANN102,ANN204,ANN206,
    # pep8-naming
    N802,N806,N815,
exclude=
    __pycache__,.cache,
    venv,.venv,
    .tox
per-file-ignores =
    tests/test_*.py:E501

[pytest]
minversion = 6.0
testpaths =
    tests
addopts =
    --cov=pyaltiforce
    --cov=tests
    --cov-branch
    --cov-report term-missing:skip-covered

[coverage:run]
parallel = True

[tox]
envlist = clean,py38,py39,py310
skip_missing_interpreters = True
minversion = 3.14.0
isolated_build = True

[testenv]
commands = python -m pytest
deps =
    pytest
    pytest-cov

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase

[gh-actions]  # For tox GHA
python =
  3.8: py38
  3.9: py39
  3.10: py310
